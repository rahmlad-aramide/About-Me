    <main class="calculator">
      <div class="heading-content calculator-heading">
        <h2 class="heading">Calculator</h2>
        <div class="heading-decoration"></div>
      </div>

      <div class="table animate-calculator">
        <table class="calculator-table">
          <thead>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </thead>
          <tr>
            <td class="ac">AC</td>
            <td class="ac">00</td>
            <td>%</td>
            <td class="ac">Del</td>
          </tr>
          <tr>
            <td>=</td>
            <td>0</td>
            <td>-</td>
            <td>/</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>&times;</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td rowspan="2">+</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
        </table>
        <p>Calculator UI built with HTML Table.</p>
        <p>Also, <a href="flex-calculator/index.html" target="_blank">Click here to view my Calculator</a> with Flex as a Bonus work.</p>
      </div>
    </main>
