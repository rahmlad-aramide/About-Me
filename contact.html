    <main class="contact">
        <div class="heading-content">
            <h2 class="heading">Contact Me</h2>
            <div class="heading-decoration"></div>
        </div>
        <div class="contact-div">    
    <form action="#" method="post" class="contact-form">
        <div>
            <label for="name">Name</label> <br>
            <input id="name" type="text" required placeholder="Enter your fullname">
        </div>
        <div>
            <label for="email">Email</label> <br>
            <input id="email" type="email" required placeholder="Enter your email address">
        </div>
        <div>
            <label for="message">Message</label> <br>
            <input id="message" type="text" required placeholder="Enter your message for me">
        </div>
        <div>
            <label for="priority">Priority</label> <br>
            <select name="priority" id="priority">
                <option value="Email">Email</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
            </select>
        </div>
        <div>
            <input type="button" value="Submit">
        </div>
    </form>
</div>
